<!DOCTYPE html>
<html lang="en">

      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>See Calculator</title>
            <link rel="stylesheet" href="index.css">
      </head>

      <body>
            <div class="nav-content">
                  <h2 class="nav-logo">
                        See Calculator
                  </h2>
                  <nav class="nav-container">
                        <ul class="nav-list">
                              <li><a href="/">Home</a></li>
                              <li><a href="/page/calculator.html">Calculator</a></li>
                              <li><a href="/page/unit.html">Unit Calculator</a></li>

                        </ul>
                  </nav>
            </div>
            <div class="body-content">
                  <div class="">
                        <div class="title">
                              <h1>Tips Calculator</h1>
                        </div>
                  </div>
                  <div class="container">
                        <div class="tips-calculator">
                              <div class="tips-flex">
                                    <h4>Bill</h4>
                                    <input class="tips-bill">
                              </div>
                              <div class="">
                                    <h4>Select Tips %</h4>
                                    <button class="tips-button">5%</button>
                                    <button class="tips-button">10%</button>
                                    <button class="tips-button">15%</button>
                                    <button class="tips-button">20%</button>
                                    <button class="tips-button">25%</button>
                                    <input class="tips-input" placeholder="Custom Tips" />
                              </div>
                              <div class="tips-flex">
                                    <h4>Numbers of People</h4>
                                    <input class="tips-total-pp">
                              </div>
                        </div>
                        <div class="">
                              <!-- Tip Amount -->
                              <h6>Tip Amount
                                    <br />
                                    <span>/ person</span>
                              </h6>
                              <h2 class="tip-total"></h2>
                              <!-- Total -->

                              <h6>Total
                                    <br />
                                    <span>/ person</span>
                              </h6>
                              <h2 class="total-total"></h2>

                              <button>Reset</button>
                        </div>
                  </div>
            </div>
      </body>
